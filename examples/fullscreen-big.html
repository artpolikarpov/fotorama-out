<!DOCTYPE html>
<html>
<head>
	<title>Fullscreen with big images</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">

	<!-- jQuery, -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

	<!-- Fotorama -->
	<link  href="http://cdnjs.cloudflare.com/ajax/libs/fotorama/4.5.2/fotorama.css" rel="stylesheet">
	<script src="http://cdnjs.cloudflare.com/ajax/libs/fotorama/4.5.2/fotorama.js"></script>

	<!-- Just don’t want to repeat this prefix in every img[src] -->
	<base href="http://s.fotorama.io/okonechnikov/">
</head>

<body>

<p>Fullscreen with separate images:<p>
<pre style="margin-top: -1em; margin-left: 1em;"><code>&lt;div class="fotorama"
     data-allowfullscreen="native">
  &lt;img src="1.jpg" <mark>data-full="1_full.jpg"</mark>>
&lt;/div></code></pre>

<p>Click icon at the top-right.</p>

<!-- Fotorama -->
<div class="fotorama"
     data-width="700"
     data-ratio="3/2"
     data-fit="cover"
     data-allowfullscreen="native">
	<a href="9-lo.jpg" data-full="9.jpg"></a>
	<a href="23-lo.jpg" data-full="23.jpg"></a>
	<a href="14-lo.jpg" data-full="14.jpg"></a>
	<a href="15-lo.jpg" data-full="15.jpg"></a>
	<a href="16-lo.jpg" data-full="16.jpg"></a>
</div>

<!-- © -->
<p>Photos <a href="http://okonet.ru/">by Andrey Okonetchnikov</a></p>
</body>
</html>
